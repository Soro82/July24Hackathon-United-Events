{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container my-5 p-3">
    <div class="row bg-secondary bg-opacity-75 text-white p-3 rounded shadow">
        <div class="col text-center">
            <h2 class="team-title">Delete Event Confirmation</h2>
        </div>
    </div>


    <div class="row my-5 p-3 bg-white bg-opacity-75 rounded shadow">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto py-5">
            <div class="card text-center">                
                <div class="card-body">
                    Are you sure you want to delete this event?                    
                    <hr>
                    <form method="post" action="{% url 'delete-event' event.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'events' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
        </div>
    </div>

</section>

{% endblock %}
