{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <h2 class="text-center mt-2 text-decoration-underline text-uppercase">Add Event</h2>
    </div>
    <div class="row">
        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card text-center">
                <div class="col-10 offset-1">
                    <form method="post">
                        {{ event_form | crispy }}
                        {% csrf_token %}
                        <div class="card-footer">
                            <button class="btn btn-success"
                            type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
