{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Register" %}{% endblock head_title %}

{% block content %}

<div class="container my-5">
  <div class="form-signup shadow">
    <h2 class="form-signup-heading">{% trans "Create an account" %}</h2>
    <p class="text-muted">{% trans "* Required fields" %}</p>
    <form method="post" action="" class="needs-validation" novalidate>
      {% csrf_token %}
      <!-- Email -->
      <div class="mb-3">
        {{ form|crispy }}
      </div>

      <!-- Submit Button -->
      <div class="mt-4 d-flex justify-content-center">
        <button type="submit" class="btn btn-dark btn-block btn-lg">{% trans "Create a new account" %}</button>
      </div>

    </form>
  </div>
</div>
{% endblock content %}
